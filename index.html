<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Article preview component</title>
</head>
<body>
  <div id="container">
      <div class="image-article">
      <img src="./images/drawers.jpg" alt="drawers image">
      </div>
      <div class="text-component">
      <h3>Shift the overall look and feel by adding these wonderful touches
          to furniture in your home
        </h3>
        <p>Ever been in a room and felt like someing was missing? Perhaps it
          felt slightly bare and uninting. I've got some simple tips to help 
          you make any room feel complete.</p>
          <div class="container-info">
          <div class="avatar-michelle">
            <img src="./images/avatar-michelle.jpg" alt="avatar">
            
            <h4>Michelle Appleton</h4>
          </div>
          <p class="date">28 Jun 2020</p>
          <div id="share-section">
            <img src="./images/icon-share.svg" id="share-icon"  alt="share">
          </div>
        </div>
        <div class="share-container" style="display: none;">
          <p class="share-p">Share</p>
          <div class="icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
              <img src="./images/icon-facebook.svg" class="facebook" alt="Facebook icon">
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
              <img src="./images/icon-twitter.svg" class="X" alt="Twitter (X) icon">
          </a>
          <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
              <img src="./images/icon-pinterest.svg" class="pinterest" alt="Pinterest icon">
        </div>
      </div>

  </div>
  </div>
<script src="script.js"> </script>
</body>
</html>
